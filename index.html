<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOCK</title>
  <link rel="shortcut icon" href="logo.icon" type="image/x-icon">  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body> 
  <i class="bi bi-moon-fill" id="toggleDark"></i> 
  <div class="container">
    <span class="one">1</span>
    <span class="two">2</span>
    <span class="three">3</span>
    <span class="four">4</span>
    <span class="five">5</span>
    <span class="six">6</span>
    <span class="seven">7</span>
    <span class="eight">8</span>
    <span class="nine">9</span>
    <span class="ten">10</span>
    <span class="eleven">11</span>
    <span class="twelve">12</span>
    <div class="dot"><i class="bi bi-circle-fill"></i></div> 
    <aside id="inners">
    <div class="minutes"></div>
    <div class="hours" ></div>
    <div class="seconds"></div>
    </aside>
  </div>

      <script src="script.js"></script>
</body>
</html>
